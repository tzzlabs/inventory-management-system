<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.id} != null ? 'Edit Product' : 'Add Product'">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Inventory System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">Products</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${product.id} != null ? 'Edit Product' : 'Add New Product'">Product Form</h2>
        
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="name" class="form-label">Product Name *</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price *</label>
                <input type="number" step="0.01" min="0" class="form-control" id="price" th:field="*{price}" required>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity *</label>
                <input type="number" min="0" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
            
            <button type="submit" class="btn btn-success">Save Product</button>
            <a href="/products" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
