<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons for better UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Inventory System</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">Products</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Product List</h2>
            <div>
                <a href="/products/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add New Product
                </a>
                <a href="/products/export" class="btn btn-success ms-2">
                    <i class="bi bi-file-earmark-excel"></i> Export Excel
                </a>
            </div>
        </div>

        <!-- SEARCH FORM - Added while keeping original structure -->
        <form th:action="@{/products/search}" method="get" class="d-flex mb-3">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Search products by name..." 
                   th:value="${keyword != null} ? ${keyword} : ''">
            <button type="submit" class="btn btn-outline-secondary">
                <i class="bi bi-search"></i> Search
            </button>
            <a th:href="@{/products}" class="btn btn-outline-primary ms-2">
                <i class="bi bi-arrow-clockwise"></i> Clear
            </a>
        </form>

        <!-- Show search results message if searching -->
        <div th:if="${keyword != null and keyword != ''}" class="alert alert-info mb-3">
            Search results for: "<span th:text="${keyword}"></span>"
            <a th:href="@{/products}" class="float-end">Show all products</a>
        </div>

        <div th:if="${products != null and !products.empty}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td>
                            <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this product?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${products == null or products.empty}" class="alert alert-info">
            <div th:if="${keyword != null and keyword != ''}">
                No products found matching "<span th:text="${keyword}"></span>".
                <a th:href="@{/products}">Show all products</a>
            </div>
            <div th:if="${keyword == null or keyword == ''}">
                No products found. <a href="/products/new">Click here</a> to add your first product.
            </div>
        </div>
    </div>
</body>
</html>
